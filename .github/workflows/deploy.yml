name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Heroku Container Registry
        run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

      - name: Build Docker image
        run: docker buildx build --platform=linux/amd64 --load -t registry.heroku.com/credit-api-defaut/web .

      - name: Push Docker image to Heroku
        run: docker push registry.heroku.com/credit-api-defaut/web

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Release to Heroku
        run: heroku container:release web -a credit-api-defaut
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
